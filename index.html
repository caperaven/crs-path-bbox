<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        svg {
            stroke: red;
        }
    </style>
</head>
<body>
    <div>
        <button>Debug</button>
    </div>

    <svg style="background: whitesmoke; width: 200px; height: 200px;">
        <path id="path" d="M 10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"/>
    </svg>

    <script type="module">
        import {Measure} from "./src/measure.js";

        document.querySelector("button").addEventListener("click", () => {
            const data = document.querySelector("#path").getAttribute("d");
            const bounds = Measure.get(data);
            console.log(bounds);
        });
    </script>
</body>
</html>
